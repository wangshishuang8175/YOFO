{{extend './layout/layout.html'}}

{{ block 'head' }}{{ /block }}

{{ block 'content' }}
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="sub-header">编辑学生</h2>
        <form action="/students/edit" method="post">
          <input type="hidden" name="id" value="{{stu.id}}"/>
          <div class="form-group">
            <label for="">姓名</label>
            <input
              type="text"
              class="form-control"
              id=""
              name="name"
              required
              minlength="2"
              maxlength="10"
              value="{{stu.name}}"
            />
          </div>
          <div class="form-group">
            <label for="">性别</label>
            <div>
              <label class="radio-inline">
                <input type="radio" name="gender" id="" value="0" {{stu.gender=='0'?'checked':''}} />
                男
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" id="" value="1" {{stu.gender=='1'?'checked':''}}/> 女
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="">年龄</label>
            <input
              class="form-control"
              type="number"
              id=""
              name="age"
              required
              min="1"
              max="150"
              value="{{stu.age}}"
            />
          </div>
          <div class="form-group">
            <label for="">爱好</label>
            <select multiple name="hobbies" class="form-control">
              <option value="篮球" {{stu.hobbies.includes('篮球')?'selected':''}}>篮球</option>
              <option value="足球" {{stu.hobbies.includes('足球')?'selected':''}}>足球</option>
              <option value="羽毛球" {{stu.hobbies.includes('羽毛球')?'selected':''}}>羽毛球</option>
              <option value="乒乓球" {{stu.hobbies.includes('乒乓球')?'selected':''}}>乒乓球</option>
              <option value="网球" {{stu.hobbies.includes('网球')?'selected':''}}>网球</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default">提交</button>
        </form>
      </div>
    </div>
  </div>
{{ /block }}
