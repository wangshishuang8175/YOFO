<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生列表</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <!--block表示占坑  head就是坑的名字-->
    {{ block 'head' }} {{ /block }}
  </head>
  <body>
    <!--include表示模板包含-->
    {{ include './head.html' }}
    <!--block表示占坑  content就是坑的名字-->
    {{ block 'content'}} {{/block}}
    <!--include表示模板包含-->
    {{ include './foot.html' }}
    <!--block表示占坑  script就是坑的名字-->
    {{ block 'script' }} {{ /block }}
  </body>
</html>
